<!DOCTYPE html>
<html>
	<head>
		<link href="Audioplay.css" rel="stylesheet"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<script src='https://kit.fontawesome.com/a076d05399.js'></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<div id="bg">
			<div id="blackLayer"></div>
			<img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.publicdomainpictures.net%2Fen%2Fview-image.php%3Fimage%3D28763%26picture%3Dplain-white-background&psig=AOvVaw2wQHwDfz9ZuHvt0uykyNPu&ust=1588549954530000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCPjOzu-vlukCFQAAAAAdAAAAABAO"/>
		</div>

		<div id="main">
			<div id="image">
				<img scr="poster1.jpg"/>
			</div>
			<div class="player">
				<div id="songTitle">SongName</div>
				<div id="buttons">
					<button class="fas fa-backward"></button>
					<button class="fas fa-play"></button>
					<button class="fas fa-pause"></button>
					<button class="fas fa-forward"></button>
				</div>
				<div id="random-redo">
					<button class="fas fa-random"></button>
					<button class="fas fa-redo"></button>
				</div>
				</div>
				<div id="seek-bar">
					<div id="fill"></div>
					<div id="handle"></div>
				</div>
			</div>
		</div>
	</body>



</html>
